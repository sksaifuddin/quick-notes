<div 
[ngClass]="{'bg-secondary': notes?.id === activeNoteId}"
class="row border rounded p-2 m-0">
    <div class="col">
        <div class="row">
         <span  [innerHTML]="notes?.notesText || 'New Notes'"></span>
        </div>
        <div class="row">
            {{notes?.timeStamp || currentTime}}
        </div>
    </div>
</div>
